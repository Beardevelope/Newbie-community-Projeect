<!doctype html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Login and Signup Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Boxicons CSS -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <section class="container forms" id="loginPage">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="login-email" />
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="login-password" />
                            <i class="bx bx-hide eye-icon"></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="login">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span
                            >Don't have an account?
                            <a href="#" class="link"
                                >Signup</a
                            ></span
                        >
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="http://localhost:3000/auth/to-google" class="field google">
                        <img src="images/google__2_1000.png" alt="" class="google-img" />
                        <span>Login with google</span>
                    </a>
                </div>
            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content" id="signupPage">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="email" />
                        </div>

                        <div class="field input-field">
                            <input
                                type="password"
                                placeholder="Create password"
                                class="signup-password"
                            />
                            <i class="bx bx-hide eye-icon"></i>
                        </div>

                        <div class="field input-field">
                            <input
                                type="password"
                                placeholder="Confirm password"
                                class="confirm-password"
                            />
                            <i class="bx bx-hide eye-icon"></i>
                        </div>
                        <div class="field input-field">
                            <input type="nickname" placeholder="nickname" class="nickname" />
                        </div>

                        <div class="field button-field">
                            <button id="signup">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span
                            >Already have an account?
                            <a href="#" class="link login-link" id="login">Login</a></span
                        >
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="http://localhost:3000/auth/to-google" class="field google">
                        <img src="images/google__2_1000.png" alt="" class="google-img" />
                        <span>Login with google</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js" type="module"></script>
    </body>
</html>
