<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/mainpage.css" />
    </head>
    <body>
        <header class="header">
            <div class="total-header">
                <div class="title-logo">
                    <img src="images/logo.png" alt="" class="logo-img" />
                    Roomdevelope
                </div>
                <form class="d-flex search-box">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button type="button" class="btn btn-outline-light">Search</button>
                </form>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-light">log-in</button>
                    <button type="button" class="btn btn-outline-light">sign-up</button>
                </div>
            </div>
        </header>
        <div class="big-box">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark totalbox"
                style="width: 250px"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Menu</span>
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Q & A
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Toy project
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            Customers
                        </a>
                    </li>
                </ul>
                <hr />
                <div class="dropdown">
                    <a
                        href="#"
                        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img
                            src="https://github.com/mdo.png"
                            alt=""
                            width="32"
                            height="32"
                            class="rounded-circle me-2"
                        />
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <main class="main">
                <div content="content">
                    <div id="mainbar">
                        <div id="headline">
                            <div class="first-headline">
                                <h1 id="headline-title"></h1>
                                <div id="headline-question">
                                    <a class="btn btn-secondary" href="#" role="button">질문</a>
                                </div>
                            </div>
                        </div>
                        <div id="post-layout"></div>
                        <div class="comment-layout">
                            <span>댓글:</span>
                            <div class="comment-list">
                            </div>
                            <div class="comment-editor">
                                <label for="commentInput">댓글 작성:</label>
                                <textarea id="commentInput" rows="4" cols="50"></textarea>
                                <button class="commentSubmit">댓글 제출</button>
                            </div>
                        </div>
                    </div>
                    <div id="sidebar">

                    </div>
                    
                </div>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="js/post-detail.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/lib/marked.umd.min.js">

        </script>
    </body>
</html>
