<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/mainpage.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/mypage.css" />
        <link rel="stylesheet" href="../Auth/css/banner.css" />
    </head>

    <body>
        <header class="header">
            <div class="total-header">
                <div class="title-logo">
                    <div><img src="images/logo.png" alt="" class="logo-img" /></div>
                    <div>Roomdevelope</div>
                </div>
                <form class="d-flex search-box">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button type="button" class="btn btn-outline-light">Search</button>
                </form>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-light" id="loginButton">
                        log-in
                    </button>
                    <button type="button" class="btn btn-outline-light" id="signupButton">
                        sign-up
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-light"
                        id="logoutButton"
                        style="display: none"
                    >
                        log-out
                    </button>
                </div>
            </div>
        </header>
        <div class="big-box">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark totalbox"
                style="width: 250px"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Menu</span>
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link text-white" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../Post/html/postList.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Q & A
                        </a>
                    </li>
                    <li>
                        <a href="../Tag/html/tag.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Tag
                        </a>
                    </li>
                    <li>
                        <a href="../ProjectPost/projectPostMain.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Toy project
                        </a>
                    </li>
                    <li>
                        <a href="../User/html/user.html" class="nav-link active">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Users
                        </a>
                    </li>
                </ul>
                <hr />
                <div class="dropdown">
                    <a
                        href="#"
                        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <div class="profileImge">
                            <img
                                src="https://github.com/mdo.png"
                                alt=""
                                width="32"
                                height="32"
                                class="rounded-circle me-2"
                            />
                        </div>

                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project</a></li>
                        <li><a class="dropdown-item" href="#">New Q&A</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <main class="main">
                <div class="boards">
                    <div class="infobox">
                        <div class="circleImage">
                            <!-- 서클이미지 버튼을 클릭하면 이미지 수정 및 추가가 가능하게끔 처리해주세욤 -->
                            <input type="file" id="fileInput" style="display: none" />

                            <img id="uploadImage" src="#" alt="" style="cursor: pointer" />
                        </div>
                        <div class="infoAndButton">
                            <div calss="userInfo">
                                <form class="infoform">
                                    <div>
                                        <label for="email">EMAIL</label>
                                        <input type="text" id="email" />
                                    </div>
                                    <div>
                                        <label for="NICKNAME">NICKNAME</label>
                                        <input type="text" id="NICKNAME" />
                                    </div>
                                    <div>
                                        <label for="PASSWORD">PASSWORD</label>
                                        <input type="text" id="PASSWORD" />
                                    </div>
                                    <div>
                                        <label for="PASSWORDCONFIRM">PASSWORD CONFIRM</label>
                                        <input type="text" id="PASSWORDCONFIRM" />
                                    </div>
                                </form>
                            </div>

                            <button class="fixbutton">내 정보 수정</button>
                            <button class="email-verify">이메일 인증</button>
                        </div>
                    </div>

                    <div class="boxBox">
                        <div class="boxTitle">최근 작성한 Q&A게시글</div>
                        <div class="post-boxes"></div>
                        <div class="boxTitle">최근 작성한 PROJECT게시글</div>
                        <div class="postProject-boxes recentProjectBox"></div>

                        <div class="boxTitle">관심있는 PROJECT게시글</div>
                        <div class="postProject-boxes likeProjectBox"></div>

                        <div class="boxTitle">지원한 PROJECT게시글</div>
                        <div class="postProject-boxes applicantProjectBox"></div>

                        <div class="applicantsBox">
                            <div class="applicantModalBox">
                                <div class="applicant"></div>
                            </div>

                            <div class="memberModalBox">
                                <div class="members"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="banners">
                    <a href="#" class="sideBanner">
                        <span class="txt-label"></span>
                    </a>
                </div>
            </main>
        </div>
        <script src="../Post/js/mdo.js"></script>
        <script src="js/mypage.js"></script>
        <script src="js/mypageProject.js"></script>
        <script src="js/mypagePost.js"></script>
        <script src="js/transfer.js"></script>
        <script src="./js/banner.js"></script>
        <script src="../../Banner/js/alarm.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            ;
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            ;
            crossorigin="anonymous"
            ;
        ></script>
    </body>
</html>
