<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <header class="header">
            <div class="total-header">
                <div class="title-logo">
                    <div><img src="../../Auth/images/logo.png" alt="" class="logo-img" /></div>
                    <div>Roomdevelope</div>
                </div>
                <form
                action="https://www.google.com/search"
                method="GET"
                target="_blank"
                class="d-flex search-box"
            >
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Google search box"
                    aria-label="Search"
                    name="q"
                />
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-light" id="loginButton">
                        log-in
                    </button>
                    <button type="button" class="btn btn-outline-light" id="signupButton">
                        sign-up
                    </button>
                    <button type="button" class="btn btn-outline-light" id="logoutButton" style="display: none;">
                        log-out
                    </button>
                </div>
            </div>
        </header>
        <div class="big-box">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark totalbox"
                style="width: 250px"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Menu</span>
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="../../index.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../../Post/html/postList.html" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Q & A
                        </a>
                    </li>
                    <li>
                        <a href="../../Tag/html/tag.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Tag
                        </a>
                    </li>
                    <li>
                        <a href="../../ProjectPost/projectPostMain.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Toy project
                        </a>
                    </li>
                    <li>
                        <a href="../../User/html/user.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Users
                        </a>
                    </li>
                </ul>
                <hr />
                <div class="dropdown">
                    <a
                        href="#"
                        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img
                            src="https://github.com/mdo.png"
                            alt=""
                            width="32"
                            height="32"
                            class="rounded-circle me-2"
                        />
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" id="signOut">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <main class="main">
                <div class="buttonsDown">
                    <button id="newestButtonSearch" class="btn btn-outline-light" style="display: none;"><span>newest</span>
                    <button id="newestButton" class="btn btn-outline-light"><span>newest</span>
                    <button id="answeredButton" class="btn btn-outline-light"><span>answered</span>
                    <button id="unAnsweredButton" class="btn btn-outline-light"><span>unAnswered</span>
                    <button id="filterButton" class="btn btn-outline-light"><span>&#8801;filter</span>
                    <button id="askButton" class="btn btn-outline-light"><span>Ask a Question</span>
                </div>
                <form class="d-flex search-box">
                    <input
                        id = "searchInput"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button id="searchButton" type="button" class="btn btn-outline-dark">Search</button>
                </form>
                <div class= "postBox">
                <div id="questionsList"></div>
                <div id="searchList" style="display: none;"></div>
                </div>
                <div id="pagination-container"></div>
            </main>
            <!-- 모달 창 필터-->
        <div id="filterModal" class="modal">
            <div class="filter-modal-content">
                <h2>Filter Options</h2>

                <!-- Order Options -->
                <p>Order By:</p>
                <label id="orderNewestButton">
                    <input type="radio" name="orderOption" value="createdAt" /> Newest
                </label>
                <label id="orderLikeButton">
                    <input type="radio" name="orderOption" value="likes" /> Highest Like
                </label>
                <label id="orderHitButton">
                    <input type="radio" name="orderOption" value="hitCount" /> Most frequent
                </label>
                <br />
                <!-- Filter Options -->
                <p>Comment By:</p>
                <label id="tabAnswered">
                    <input type="radio" name="tabOption" value="answered" /> Answered
                </label>
                <label id="tabUnAnswered">
                    <input type="radio" name="tabOption" value="unAnswered" /> unAnswered
                </label>
                <br />
                <p>Filter By:</p>
                <label id="statusDone">
                    <input type="radio" name="filterOption" value="finished" /> finished
                </label>
                <label id="statusUnfinished">
                    <input type="radio" name="filterOption" value="unfinished" /> unfinished
                </label>
                <br />

                <button
                    class="filter-modal-close"
                    id="manyFilterButton"
                    onclick="closeFilterModal()"
                >
                    Apply Filters
                </button>
            </div>
        </div>
        <!-- 모달 창 게시판 등록-->
        <div id="askModal" class="modal">
            <div class="modal-content">
                <h2>Ask a Question</h2>
                <form id="askForm" enctype="multipart/form-data">
                    <label for="title" style="margin-bottom: 10px">Title:</label>
                    <input style="font-size: 20px" type="text" id="title" name="title" required />
                    <br />
                    <label for="content" style="margin-top: 10px">Content:</label>
                    <textarea
                        id="editor"
                        name="text"
                        rows="10"
                        required
                    ></textarea>
                    <br />
                    <label for="tag">Tags (comma-separated):</label>
                    <input type="text" id="tag" name="tag" style="margin-bottom: 10px"  required />
                    <br />
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="file" accept="image/*" style="margin-bottom: 10px" required />
                    <br />
                </form>
                <button id="submitButton" type="submit" class="close-button">Submit</button>
                <button type="button" class="close-button" onclick="closeAskModal()">Close</button>
            </div>
        </div>
        <div class="banners">
            <a href="#" class="sideBanner">
                <span class="txt-label"></span>
            </a>
        </div>
        </div>
        <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

            crossorigin="anonymous"
        ></script>
    </body>

    <script src="../js/transfer.js"></script>
    <script src="../../Auth/js/banner.js"></script>

    </script>
</html>
