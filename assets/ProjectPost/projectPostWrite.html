<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Roomdevelope</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../Auth/css/mainpage.css" />
        <link rel="stylesheet" href="./css/projectPostWrite.css" />
    </head>
    <body>
        <header class="header">
            <div class="total-header">
                <div class="title-logo">
                    <img src="images/logo.png" alt="" class="logo-img" />
                    Roomdevelope
                </div>
                <form class="d-flex search-box">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button type="button" class="btn btn-outline-light">Search</button>
                </form>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-light">log-in</button>
                    <button type="button" class="btn btn-outline-light">sign-up</button>
                </div>
            </div>
        </header>
        <div class="big-box">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark totalbox"
                style="width: 250px"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Menu</span>
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Q & A
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link active">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Toy project
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            Customers
                        </a>
                    </li>
                </ul>
                <hr />
                <div class="dropdown">
                    <a
                        href="#"
                        class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img
                            src="https://github.com/mdo.png"
                            alt=""
                            width="32"
                            height="32"
                            class="rounded-circle me-2"
                        />
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <main class="main">
                <div class="mainWrap">
                    <h2>프로젝트 게시물 생성</h2>
                    <form id="dataForm">
                        <label for="title">제목:</label><br />
                        <input type="text" id="title" name="title" required /><br /><br />

                        <label for="content">내용:</label><br />
                        <textarea id="content" name="content" required></textarea><br /><br />

                        <label for="image">이미지:</label><br />
                        <input type="file" id="image" name="image" /><br /><br />

                        <label for="stack">스택:</label><br />
                        <input type="text" id="stack" name="stack" required /><br /><br />

                        <label for="numberOfPeople">인원 수:</label><br />
                        <input
                            type="number"
                            id="numberOfPeople"
                            name="numberOfPeople"
                            required
                        /><br /><br />

                        <label for="applicationDeadLine">신청 마감일:</label><br />
                        <input
                            type="date"
                            id="applicationDeadLine"
                            name="applicationDeadLine"
                            required
                        /><br /><br />

                        <label for="startDate">시작일:</label><br />
                        <input type="date" id="startDate" name="startDate" required /><br /><br />

                        <label for="dueDate">마감일:</label><br />
                        <input type="date" id="dueDate" name="dueDate" required /><br /><br />

                        <input type="submit" value="데이터 전송" />
                    </form>
                </div>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./js/projectPostWrite.js"></script>
    </body>
</html>
