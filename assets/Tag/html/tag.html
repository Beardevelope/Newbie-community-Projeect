<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../../Auth/css/header.css" />
        <link rel="stylesheet" href="../css/tag.css" />
        <link rel="stylesheet" href="../../Auth/css/banner.css" />
    </head>
    <body>
        <header class="header">
            <div class="total-header">
                <div class="title-logo">
                    <div><img src="images/logo.png" alt="" class="logo-img" /></div>
                    <div>Roomdevelope</div>
                </div>
                <form
                    action="https://www.google.com/search"
                    method="GET"
                    target="_blank"
                    class="d-flex search-box"
                >
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Google search box"
                        aria-label="Search"
                        name="q"
                    />
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
                <div class="dropdownAlarm">
                    <button
                        class="btn btn-outline-light dropdown-toggle"
                        type="button"
                        id="notificationDropdown"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        알림
                    </button>
                    <ul
                        class="dropdown-menu"
                        aria-labelledby="notificationDropdown"
                        id="notificationList"
                    ></ul>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-light" id="loginButton">
                        log-in
                    </button>
                    <button type="button" class="btn btn-outline-light" id="signupButton">
                        sign-up
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-light"
                        id="logoutButton"
                        style="display: none"
                    >
                        log-out
                    </button>
                </div>
            </div>
        </header>
        <div class="big-box">
            <div
                class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark totalbox"
                style="width: 250px"
            >
                <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                >
                    <svg class="bi pe-none me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4">Menu</span>
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="../../index.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../../Post/html/postList.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Q & A
                        </a>
                    </li>
                    <li>
                        <a href="./tag.html" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Tag
                        </a>
                    </li>
                    <li>
                        <a
                            href="../../ProjectPost/projectPostMain.html"
                            class="nav-link text-white"
                        >
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Toy project
                        </a>
                    </li>
                    <li>
                        <a href="../../User/html/user.html" class="nav-link text-white">
                            <svg class="bi pe-none me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Users
                        </a>
                    </li>
                </ul>
                <hr />
                <div class="dropdown"></div>
            </div>
            <main class="main">
                <div class="mainBox">
                    <div style="font-size: 50px">Tag</div>
                    <div style="width: 700px">
                        A tag is a keyword or label that categorizes your question with other,
                        similar questions. Using the right tags makes it easier for others to find
                        and answer your question.
                    </div>
                    <div class="orderButton">
                        <input
                            class="input"
                            onkeyup="if(window.event.keyCode==13){onClick()}"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="searchButton" type="button">Search</button>
                        <button class="nameButton">name</button>
                        <button class="newButton">new</button>
                    </div>
                    <div class="tagList">
                        <div id="tag" class="row row-cols-1 row-cols-md-4 g-4"></div>
                    </div>
                    <div id="pagination-container" class="pagination"></div>
                </div>
                <div class="banners">
                    <a href="#" class="sideBanner">
                        <span class="txt-label"></span>
                    </a>
                </div>
            </main>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
    <script src="../js/tag.js"></script>
    <script src="../../Post/js/mdo.js"></script>
    <script src="../../Auth/js/banner.js"></script>
    <script src="../../Post/js/transfer.js"></script>
    <script src="../../Banner/js/alarm.js"></script>
</html>
